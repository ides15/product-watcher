name: CI

on: [push]

jobs:
  product-watcher:
    runs-on: ubuntu-latest
    name: builds and runs product-watcher
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build package
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - run: npm install

      - name: Docker run step
        uses: ./
        id: product-watcher
